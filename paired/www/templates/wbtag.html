<ion-view view-title="Search">
  <ion-content style="margin-top:10px;">
    <h1>Scan your wardrobe</h1>
    <img class="uscore" src="/android_asset/www/img/underscore.png"/>

    <img style="top:20px;margin-left:24%;" src="/android_asset/www/img/hanger.png"/>
    <div class="mainmsg" style="line-height:24px;margin-top: 15%;margin-left:10%;width:80%;background:#151715;padding:15px;font-size:18px;font-family:Exo-Thin;color:#ffffff;text-align:center;" >
      <p>Pull out clothes from your wardrobe to start importing!</p>
    </div>
    <img style="margin-top:-4%;margin-left:24%;" src="/android_asset/www/img/tagarrow.png"/>
    <div ng-click="wbTag.goToStep1()" style="margin-left:5%;margin-top:20%;width:90%;border-radius:3px;border: 1px solid #ffffff;background:transparent;padding:12px;font-size:18px;font-family:Exo-Medium;color:#ffffff;text-align:center;" >
      Get Started
    </div>
  </ion-content>
</ion-view>
