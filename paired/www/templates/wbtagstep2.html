<ion-view view-title="Search">
  <ion-content style="margin-top:-10px;">
    <ul class="progress-indicator" style="width:100%;margin-top:8px;margin-bottom:15px;">
      <li class="completed">
        <span class="bubble"></span>
        <span style="font-family:Exo-Thin;font-size:15px;font-weight:1000;">Capture</span>
      </li>
      <li class="completed">
        <span class="bubble"></span>
        <span style="font-family:Exo-Thin;font-size:15px;font-weight:1000;">Select category</span>
      </li>
      <li>
        <span class="bubble"></span>
        <span style="font-family:Exo-Thin;font-size:15px;font-weight:1000;">Import</span>
      </li>

    </ul>

    <div id="categoryListMen" ng-show="wbtagstep2.showMens" style="z-index:4;position:absolute;left:0px;top:0px;width:100%;height:390px;" class="list" >
      <label class="item item-radio" ng-repeat="item in wbtagstep2.catListMen" ng-click="wbtagstep2.selectCategory(item,$event);">
        <input type="radio" name="group" value="{{item.key}}">
        <div class="item-content" ng-model="wbtagstep2.selectedCategory" >
          {{item.value}}
        </div>
        <i class="radio-icon ion-checkmark"></i>
      </label>
    </div>

    <div id="categoryListWomen" ng-show="wbtagstep2.showWomens" style="z-index:4;position:absolute;left:0px;top:0px;width:100%;height:390px;background:white;" class="list" >
      <label class="item item-radio" ng-repeat="item in wbtagstep2.catListWomen" ng-click="wbtagstep2.selectCategory(item,$event);">
        <input type="radio" name="group" value="{{item.key}}">
        <div class="item-content" ng-model="wbtagstep2.selectedCategory" >
          {{item.value}}
        </div>
        <i class="radio-icon ion-checkmark"></i>
      </label>
    </div>

  </ion-content>
  <ion-footer-bar align-title="left" class="bar-assertive" style="background:transparent;min-height:40px !important;">
    <a class="button" ng-click="wbtagstep2.goToStep1()" style="border-radius:0px;font-family: Exo-Thin;font-size:16px;font-weight:1000;width:50%;background:rgba(21,23,21,0.4);;color:white;border-color:#ffffff;border-style:none;border:0px;padding-top:4px;"><</a>
    <a class="button" ng-click="wbtagstep2.goToStep3()" style="border-radius:0px;opacity:0.8;top:0px;bottom:0px;right:0px;font-family: Exo-Thin;font-size:16px;font-weight:1000;width:50%;background:#151715;color:white;border-color:#ffffff;border-style:none;border 0px;letter-spacing:2px;padding-top:4px;">NEXT ></a>
  </ion-footer-bar>
</ion-view>
